{{ feeling() }}

    viewBox="0 0 20 20" width="20" height="20">
    <polygon points="9.9,0.6 6.6,7.2 0,7.8 5.5,12.3 3.6,19 9.9,15.6 16.2,19 14.3,12.3 19.8,7.8 13.2,7.2 "></polygon>
</svg>
}
