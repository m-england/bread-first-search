<img class="good-image" src="/assets/images/{{bakedGood.pictures[0]}}" />
<article class="good-card">
    <header>
        {{bakedGood.name}}
        <div class="delete-button" (click)="deleteClicked()">-</div>
    </header>
    <app-rating [rating]="bakedGood.rating" (ratingUpdated)="rateClicked($event)" />
    <p>{{bakedGood.description}}</p>
    <div>Total Time: {{bakedGood.totalTime}}</div>
    <footer>
        View Baked Good
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
    </footer>
</article>
